<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nextcent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <div class="container">
      <nav class="desktop-navigation">
        <img src="images/Logo.svg" alt="Nextcent" class="desktop-navigation__logo">
        <ul class="desktop-navigation__list">
          <li class="desktop-navigation__list-element_active">
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Service</a>
          </li>
          <li>
            <a href="">Feature</a>
          </li>
          <li>
            <a href="">Product</a>
          <li>
            <a href="">Testimonial</a>
          </li>
          <li>
            <a href="">FAQ</a>
          </li>
        </ul>
        <div class="desktop-navigation__buttons">
          <button class="button_light-sm">Login</button>
          <button class="button_primary-sm">Sign up</button>
        </div>
      </nav>
    </div>
  </header>
  <div class="text"></div>
  <main>
    <section class="promo">
      <div class="container">
        <div class="promo__content">
          <div class="promo__group">
            <h1>Lessons and insights <span>from 8 years</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Elementum nisi aliquet volutpat pellentesque
              volutpat est.</p>
            <button class="button_primary-big">Register</button>
          </div>
          <img src="images/promo-img.svg" alt="promo">
        </div>
      </div>
    </section>
    <section class="clients">
      <div class="container">
        <h2>
          Our Clients</h2>
        <p>We have been working with some Fortune 500+ client</p>
        <div class="clients__logo">
          <img src="images/clients-logo-1.svg" alt="clients-logo-1">
          <img src="images/clients-logo-2.svg" alt="clients-logo-2">
          <img src="images/clients-logo-3.svg" alt="clients-logo-3">
          <img src="images/clients-logo-4.svg" alt="clients-logo-4">
          <img src="images/clients-logo-5.svg" alt="clients-logo-5">
          <img src="images/clients-logo-6.svg" alt="clients-logo-6">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
